<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization - Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .video-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            position: absolute;
            top: 7.5px;
            left: 15px;
            height: 75px; /* Adjust height as needed */
        }
        .video-links a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 8px;
            padding: 15px 25px;
            transition: background-color 0.3s ease;
        }
        .video-links a:hover {
            background-color: #0056b3;
        }
        .video-player {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0; /* Reduced padding */
            font-size: 14px; /* Consistent font size */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logon.png" alt="College Logo" class="logo">
        <h1>Analysis of Recursive Algorithms using Substitution Method</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visualization.html">Visualization</a></li>
                <li><a href="description.html">Description</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Choose an Algorithm</h2>
        <div class="video-links">
            <a href="#" data-video="binary.mp4">Binary Search</a>
            <a href="#" data-video="mersort.mp4">Merge Sort</a>
            <a href="#" data-video="strauss.mp4">Straussen's Multiplication</a>
            <a href="#" data-video="factorial.mp4">Factorial</a>
            <a href="#" data-video="tower.mp4">Tower of Hanoi</a>
            <a href="#" data-video="fibonacci.mp4">Fibonacci Series</a>
            <a href="#" data-video="algorithm7.mp4">Exponential</a>
        </div>
        <div class="video-player">
            <video controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Algorithm Visualizer</p>
    </footer>
    <script>
        document.querySelectorAll('.video-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const videoSrc = this.getAttribute('data-video');
                const videoPlayer = document.querySelector('.video-player');
                const videoElement = videoPlayer.querySelector('video');
                videoElement.src = videoSrc;
                videoPlayer.style.display = 'block';
                videoElement.play();
            });
        });
    </script>
</body>
</html>
